<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="text">
</label>

<button>dian</button>
</body>
<script>
    let a = document.getElementsByTagName("input")[0];
    let b = document.getElementsByTagName("button")[0];
    b.onclick = function () {
        let re = new RegExp(/^\d{1,6}$/);
        if (re.test(a.value)) {
            alert("合法")
        }
        else
            alert("不合法")
    };
</script>
</html>
